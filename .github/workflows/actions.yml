name: ShellCheck

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  shell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: bash check_sh.sh
        run: |
          ./check_sh.sh

      - name: Run shfmt
        run: |
          bash run_shfmt.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
